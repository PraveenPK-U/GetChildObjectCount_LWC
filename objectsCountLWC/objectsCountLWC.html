<template>
<lightning-card  class="slds-text-heading_large" title="RELATED OBJECTS COUNT" icon-name="custom:custom14">
    <div class="slds-grid slds-wrap">
        <template for:each={objectMap} for:item="mapKey">
                <div key={mapKey.key} class="slds-col">
                <div  class="headStyle slds-align_absolute-center " title={mapKey.key}>{mapKey.key}</div>
                <div class="circleStyle slds-align_absolute-center"> 
                    <div class='countStyle slds-align_absolute-cente' title={mapKey.value}>{mapKey.value}</div>
                </div>
                <div class="slds-align_absolute-center buttonStyle">
                <lightning:button class="slds-button slds-button_brand btnStyle">CREATE {mapKey.key}</lightning:button>
                </div>
                </div>
            
        </template>
    </div>
    </lightning-card> 
</template>
